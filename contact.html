<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Augustinas Kazlauskas Fine Art</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Helvetica, Arial, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
    }
    nav {
      width: 180px;
      padding: 2rem 1rem;
      margin-left: 3rem;
      float: left;
    }
    nav h1 {
      font-size: 1.1rem;
      font-weight: normal;
      margin-bottom: 0.6rem;
    }
    nav h1 a {
      text-decoration: none;
      color: #333;
      font-size: 1.1rem;
    }
    nav a {
      display: block;
      margin: 0.4rem 0;
      text-decoration: none;
      color: #333;
      font-size: 0.85rem;
      transition: none;
    }
    nav a:hover {
      color: grey;
      text-decoration: none;
    }
    main {
      padding: 2rem;
      width: 70%;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      margin-left: -10rem; /* ensures same horizontal position as index page */
    }
    .painting-item {
      width: 47%;
      margin-bottom: 3rem;
      text-align: left;
    }
    .painting-item img {
      width: 80%;
      height: auto;
      object-fit: contain;
      border: 1px solid #ddd;
      margin-top: 2rem;
    }
    .painting-info {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #555;
    }
    .contact {
      margin-top: 10rem;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <h1><a href="index.html">Augustinas Kazlauskas</a></h1>
    <a href="paintings.html" style="margin-top:6rem; display:block;">Paintings</a>
    <a href="contact.html" style="margin-top:0.5rem;">Contact</a>
  </nav>
  <main>
    <div class="contact">
        Instagram: @augustinaskazlauskas.art
    </div>
  </main>
</body>
</html>
